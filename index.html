<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste tes Go√ªts !</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gallery-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 1s ease-in-out;
    }

    #gallery-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    #gallery-image:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      #gallery-image {
        height: 250px;
      }
    }
  </style>
  <!-- Framer Motion (via CDN for scroll-based animations) -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
</head>
<body>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 text-center">
        <div id="gallery-container">
          <h1 class="mb-3">üíñ Teste tes Go√ªts : Paysage ou Nourriture ?</h1>
          <p class="lead">Note les images suivantes sur 10 et d√©couvre si vous avez les m√™mes go√ªts !</p>
          <hr />

          <h4 id="image-category" class="text-muted"></h4>
          <img id="gallery-image" src="" alt="Image de la galerie" class="img-fluid shadow mb-4" />

          <div id="rating-section">
            <h5>Note cette image :</h5>
            <div class="input-group mb-3 w-75 mx-auto">
              <input type="number" id="user-rating" class="form-control" min="0" max="10" placeholder="Ta note de 0 √† 10..." />
              <button id="submit-rating" class="btn btn-primary">Valider</button>
            </div>
          </div>

          <div id="result-message" class="alert mt-3" role="alert" style="display: none;"></div>

          <button id="next-image" class="btn btn-outline-secondary mt-3" style="display: none;">Image suivante</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ton script JS (script.js ou directement dans un <script>) -->
  <script src="script.js"></script>
</body>
</html>
