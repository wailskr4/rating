<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste tes Go√ªts !</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e0c3fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
    }

    h1, h2, h4 {
      color: #5e2b97;
    }

    p.lead {
      color: #7a4d96;
      font-weight: 600;
    }

    #gallery-image {
      border: 4px solid #ffffff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #c084fc;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #a855f7;
    }

    .btn-secondary {
      background-color: #f472b6;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #ec4899;
    }

    input.form-control {
      border-radius: 20px;
    }

    #result-message {
      font-weight: bold;
      color: #fff;
      background-color: #7c3aed;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>üíñ Teste tes Go√ªts : Paysage ou Nourriture ?</h1>
    <p class="lead">Note les images suivantes sur 10 et d√©couvre si nos gout sont proche !</p>
    <hr class="my-4">

    <div id="gallery-container">
      <h2 id="image-category"></h2>
      <img id="gallery-image" src="" alt="Image de la galerie" class="img-fluid rounded shadow-sm mb-4">

      <div id="rating-section">
        <h4>Note cette image sur 10 :</h4>
        <div class="input-group mb-3 w-50 mx-auto">
          <input type="number" id="user-rating" class="form-control" min="0" max="10" placeholder="Ta note...">
          <button id="submit-rating" class="btn btn-primary">Valider</button>
        </div>
      </div>

      <div id="result-message" class="alert mt-4" role="alert" style="display: none;"></div>
      <button id="next-image" class="btn btn-secondary mt-3" style="display: none;">Image Suivante</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
